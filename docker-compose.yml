version: '3.1'
services:
    db:
        image: mysql:8.0
        restart: always
        volumes:
            - './_databases/db:/var/lib/mysql'
        environment:
            - MYSQL_DATABASE=NearEarthObject
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_ROOT_HOST=%
            - MYSQL_USER=user
            - MYSQL_PASSWORD=7775
        ports:
            - 127.0.0.1:3306:3306
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        container_name: iasteroid_db

    phpmyadmin:
        image: 'phpmyadmin/phpmyadmin'
        restart: unless-stopped
        ports:
            - 127.0.0.1:8080:80
        links:
            - db
        environment:
            - PMA_HOST=db
            - MYSQL_ROOT_PASSWORD=root
        container_name: iasteroid_phpmyadmin

    webserver:
        image: 'nginx:alpine'
        restart: unless-stopped
        working_dir: /application
        volumes:
            - '.:/application'
            - './_docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '80:80'
        container_name: iasteroid_nginx

    app:
        build: _docker/php-fpm
        working_dir: /application
        volumes:
            - '.:/application'
            - './_docker/php-fpm/php-ini-overrides.ini:/etc/php/8.1/fpm/conf.d/99-overrides.ini'
        container_name: iasteroid_app
