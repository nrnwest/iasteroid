version: '3.1'
services:
    db:
        image: mysql:8.0
        container_name: iasteroid_db
        restart: always
        volumes:
            - './_databases/db:/var/lib/mysql'
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: NearEarthObject
            MYSQL_USER: user
            MYSQL_PASSWORD: 7775
        ports:
                - "16306:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        networks:
            - default

    webserver:
        image: 'nginx:alpine'
        restart: unless-stopped
        working_dir: /application
        volumes:
            - '.:/application'
            - './_docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '80:80'
        container_name: iasteroid_nginx
        networks:
            - default

    app:
        build: _docker/php-fpm
        restart: always
        working_dir: /application
        volumes:
            - '.:/application'
            - './_docker/php-fpm/php-ini-overrides.ini:/etc/php/8.1/fpm/conf.d/99-overrides.ini'
        container_name: iasteroid_app
        networks:
            - default
